{% extends 'base.html' %}

{% block content %}
<div class="card shadow" id="notesCard">
    <div class="card-header">
        <h1>
            Create Note
        </h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ note_form.as_p }}
            <button type="submit" class="btn btn-success">Create</button>
            <a href="{% url 'index' %}" class="btn btn-light">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
